<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <title>Keyboard Drumkit</title>
</head>
<body>
    <div class="container">
        <div class="keyboard">
            <div data-key="65" class="key">
                <div class="letter">A</div>
                <div class="drum">clap</div>
            </div>
            <div data-key="83" class="key">
                <div class="letter">S</div>
                <div class="drum">hithat</div>
            </div>
            <div data-key="68" class="key">
                <div class="letter">D</div>
                <div class="drum">kick</div>
            </div>
            <div data-key="70" class="key">
                <div class="letter">F</div>
                <div class="drum">openhat</div>
            </div>
            <div data-key="71" class="key">
                <div class="letter">G</div>
                <div class="drum">boom</div>
            </div>
            <div data-key="72" class="key">
                <div class="letter">H</div>
                <div class="drum">ride</div>
                </div>
            <div data-key="74" class="key">
                <div class="letter">J</div>
                <div class="drum">snare</div>
            </div>
            <div data-key="75" class="key">
                <div class="letter">K</div>
                <div class="drum">tom</div>
            </div>
            <div data-key="76" class="key">
                <div class="letter">L</div>
                <div class="drum">tink</div>
            </div>
        </div>
    </div>
    
    <audio data-key="65" src="src/clap.wav"></audio>
    <audio data-key="83" src="src/hihat.wav"></audio>
    <audio data-key="68" src="src/kick.wav"></audio>
    <audio data-key="70" src="src/openhat.wav"></audio>
    <audio data-key="71" src="src/boom.wav"></audio>
    <audio data-key="72" src="src/ride.wav"></audio>
    <audio data-key="74" src="src/snare.wav"></audio>
    <audio data-key="75" src="src/tom.wav"></audio>
    <audio data-key="76" src="src/tink.wav"></audio>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
